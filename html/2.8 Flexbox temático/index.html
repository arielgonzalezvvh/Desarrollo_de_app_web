<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sitio Temático Flex</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contenedor">
    <nav class="nav">
      <!-- NO SE MODIFICÓ ESTA SECCIÓN -->
      <img class="N" src="img/New_era_F1_logo.png" alt="Logo del sitio" />
      <section class="chino">
        <img class="chinito" src="img/17381661332089.jpg">
        <img class="chinito" src="img/carlos-albon.png">
      </section>

    </nav>

    <main class="contenido">
      <h1>Noticias formula 1 </h1>
      <div class="galeria">
        <div class="tarjeta grande">
          <img src="img/juego de formula 1.avif" alt="Protagonista">
          <p>Videojuego de Formula 1 para ps4/ps5 PC Xbox S/X</p>
        </div>
        <div class="tarjeta mediana">
          <img src="img/premio de gran bretaña.png" alt="Elemento Secundario">
          <p>Gran premio 2025 "bretaña"</p>
        </div>
        <div class="tarjeta pequeña">
          <img src="img/franco corre para alpine f1.jpg" alt="Curiosidad 1">
          <p>Franco de regreso a la Formula 1 con Alpine </p>
        </div>
        <div class="tarjeta pequeña">
          <img src="img/mercedes a ferrari.webp" alt="Curiosidad 2">
          <p>El cambio de escuderia mas polemico del 2025</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
