<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>2.0</title>
</head>
<body>
    <nav>
        <div class="flex">
            <h1>07 / 07 / 2025</h1>
        </div>
    </nav>
    <section class="flexbox">
        <div class="box-1">
            <h2><span>Objetivo de Aprendizaje</span></h2>
            <figcaption>Aplicar los métodos fundamentales de manipulación de arreglos 
                en JavaScript (push, pop, shift, unshift), para agregar y eliminar 
                elementos en diferentes posiciones, desarrollando habilidades de 
                lógica secuencial, organización de datos y resolución de problemas 
                mediante estructuras de datos dinámicas.</figcaption>
        </div>
        <div class="box-2">
            <div class="box-3">
                <h3>Agregar elementos</h3>
                <button type="button" id="separador" onclick="agrElementos()">X</button>
            </div>
            <div class="box-4">
                <h3>Quitar el último</h3>
                <button type="button" id="separador" onclick="elimUltimo()">O</button>
            </div>
            <div class="box-3">
                <h3>Agregar al inicio</h3>
                <button type="button" id="separador" onclick="agrInicio()">X</button>
            </div>
            <div class="box-4">
                <h3>Combinación de métodos</h3>
                <button type="button" id="separador" onclick="combMetodos()">O</button>
            </div>
            <div class="box-3">
                <h3>Agregar elementos en orden inverso</h3>
                <button type="button" id="separador" onclick="agrElemInverso()">X</button>
            </div>
            <div class="box-4">
                <h3>Historial de mensajes</h3>
                <button type="button" id="separador" onclick="historial()">O</button>
            </div>
        </div>
    </section>
    <footer>
        <script src="script.js"></script>
    </footer>
</body>
</html>
